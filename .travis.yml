language: python
stages:
  - prechecks
  - tests
jobs:
  include:
    - python: 3.6
      env: TOXENV=py36-six
    - python: 3.7
      env: TOXENV=py37-six
    - python: 3.8
      env: TOXENV=py38-six
    - python: 3.9
      env: TOXENV=py39-six
before_install:
  - python --version
  - uname -a
  - lsb_release -a
install:
  - python -m pip install pip -U
  - python -m pip install tox "coverage<5" coveralls
  - python -m virtualenv --version
  - python -m easy_install --version
  - python -m pip --version
  - python -m tox --version
script:
  - python -m pip install .
  - python -m pip install -U setuptools
  - python -m tox -e coverage-erase,$TOXENV
after_success:
  - tox -e coveralls
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: always
    on_failure: always
deploy:
  provider: pypi
  user: Claudiu.Popa
  password:
    secure: 
  on:
    tags: true
    condition: "$TOXENV = py36"
  distributions: sdist bdist_wheel
