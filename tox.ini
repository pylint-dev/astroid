[tox]
envlist = py{38,39,310,311,312}
skip_missing_interpreters = true
isolated_build = true

[testenv]
deps =
  -r requirements_full.txt
commands =
  pytest --cov {posargs}

[testenv:formatting]
deps =
    -r requirements_dev.txt
commands =
    pre-commit run --all-files

[testenv:docs]
skipsdist = True
usedevelop = True
changedir = doc/
deps =
    -r doc/requirements.txt
commands =
    sphinx-build -E -b html . build
