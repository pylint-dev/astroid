ci:
  skip: [pylint]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
        exclude: .github/|tests/testdata
      - id: end-of-file-fixer
        exclude: tests/testdata
  - repo: https://github.com/PyCQA/autoflake
    rev: v1.6.1
    hooks:
      - id: autoflake
        exclude: tests/testdata|astroid/__init__.py|astroid/scoped_nodes.py|astroid/node_classes.py
        args:
          - --in-place
          - --remove-all-unused-imports
          - --expand-star-imports
          - --remove-duplicate-keys
          - --remove-unused-variables
  - repo: https://github.com/Pierre-Sassoulas/copyright_notice_precommit
    rev: 0.1.2
    hooks:
      - id: copyright-notice
        args: ["--notice=script/copyright.txt", "--enforce-all", "--autofix"]
        exclude: tests/testdata|setup.py
        types: [python]
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.38.2
    hooks:
      - id: pyupgrade
        exclude: tests/testdata
        args: [--py37-plus]
  - repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort
        exclude: tests/testdata
  - repo: https://github.com/Pierre-Sassoulas/black-disable-checker/
    rev: v1.1.1
    hooks:
      - id: black-disable-checker
        exclude: tests/unittest_nodes_lineno.py
  - repo: https://github.com/psf/black
    rev: 22.8.0
    hooks:
      - id: black
        args: [--safe, --quiet]
        exclude: tests/testdata
  - repo: https://github.com/PyCQA/flake8
    rev: 5.0.4
    hooks:
      - id: flake8
        additional_dependencies:
          [flake8-bugbear==22.3.23, flake8-typing-imports==1.12.0]
        exclude: tests/testdata|doc/conf.py
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args: [
            "-rn",
            "-sn",
            "--rcfile=pylintrc",
            # "--load-plugins=pylint.extensions.docparams", We're not ready for that
          ]
        exclude: tests/testdata|conf.py
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.981
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: python
        types: [python]
        args: []
        require_serial: true
        additional_dependencies:
          [
            "types-pkg_resources==0.1.3",
            "types-six",
            "types-attrs",
            "types-python-dateutil",
            "types-typed-ast",
          ]
        exclude: tests/testdata| # exclude everything, we're not ready
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0-alpha.0
    hooks:
      - id: prettier
        args: [--prose-wrap=always, --print-width=88]
