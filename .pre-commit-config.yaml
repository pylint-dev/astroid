ci:
  skip: [pylint]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
        exclude: .github/|tests/testdata
      - id: end-of-file-fixer
        exclude: tests/testdata
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.4.3"
    hooks:
      - id: ruff
        exclude: tests/testdata
        args: ["--fix"]
  - repo: https://github.com/Pierre-Sassoulas/copyright_notice_precommit
    rev: 0.1.2
    hooks:
      - id: copyright-notice
        args: ["--notice=script/copyright.txt", "--enforce-all", "--autofix"]
        exclude: tests/testdata|setup.py
        types: [python]
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.15.2
    hooks:
      - id: pyupgrade
        exclude: tests/testdata
        args: [--py38-plus]
  - repo: https://github.com/Pierre-Sassoulas/black-disable-checker/
    rev: v1.1.3
    hooks:
      - id: black-disable-checker
        exclude: tests/test_nodes_lineno.py
  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
      - id: black
        args: [--safe, --quiet]
        exclude: tests/testdata
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args: [
            "-rn",
            "-sn",
            "--rcfile=pylintrc",
            # "--load-plugins=pylint.extensions.docparams", We're not ready for that
          ]
        exclude: tests/testdata|conf.py
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.10.0
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: python
        types: [python]
        args: []
        require_serial: true
        additional_dependencies: ["types-typed-ast"]
        exclude: tests/testdata| # exclude everything, we're not ready
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v4.0.0-alpha.8
    hooks:
      - id: prettier
        args: [--prose-wrap=always, --print-width=88]
